<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel='stylesheet' href="src\main.css">
    <title>Exchange Rates</title>
</head>
<body>
    <h1 class="text-center">Welcome!</h1>
    <h2 class="text-center">Please choose a date and a currency to see the exchange rates</h2>
    <br>
    <div class="container">
        <div class="mb-3" id="exchange-info">
            <label for="user-date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="user-date" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}">
            <label for="base-currency" class="form-label">Currency:</label>
            <input type="text" class="form-control" id="base-currency" placeholder="EUR, USD, ARS...">
            <label for="user-amount" class="form-label">Amount (optional):</label>
            <input type="input" class="form-control" id="user-amount" placeholder="1, 100, 200, 3000...">
            <div id="amount-info" class="form-text">Result will be reduced to two decimal places. i.e: 300.2941 will become 300.29</div>
            <div id="errors" class="hidden">

            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="latest-rates">
            <label class="form-check-label" for="latest-rates">Only obtain latest rates</label>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="confirm">Confirm</button>
            <button type="button" class="btn btn-secondary" id="reset">Reset</button>
            <p class="lead text-center hidden" id="loading-message">Loading...</p>
            <p class="lead text-center hidden" id="error-message"></p>
        </div>
    </div>

    <div class="border border-primary row-centered d-flex justify-content-center text-center hidden invisible" id="results">
        <div class="col-sm" id="currency-list">

        </div>
        <div class="col-sm" id="exchange-rates">

        </div>
    </div>

    <script type="text/javascript" src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="src\exchange.js"></script>
</body>
</html>
